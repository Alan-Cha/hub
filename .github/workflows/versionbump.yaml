name: Version bump check

on:
  pull_request:
    branches:
      - main
      - ssa
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [charts/abn, charts/autox, charts/iter8]
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # # Example 1
      # - name: Get changed files
      #   id: changed-files
      #   uses: tj-actions/changed-files@v35
      #   with:
      #     since_last_remote_commit: true 

      # - name: List all changed files
      #   run: |
      #     for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
      #       echo "$file was changed"
      #     done

      #     find charts -maxdepth 1 -mindepth 1 -type d

      - name: Get modified files in the ${{ matrix.version }} folder
        id: modified-files
        uses: tj-actions/changed-files@v35
        with:
          files: ${{ matrix.version }}

      #  - name: Run step if any file(s) in the ${{ matrix.version }} folder was modified
      #   if: steps.modified-files.outputs.any_modified == 'true'
      #   run: |
      #     for file in ${{ steps.modified-files.outputs.all_modified_files }}; do
      #       echo "$file was modified"
      #     done

      - name: Run step if any file(s) in the ${{ matrix.version }} folder was modified
        if: steps.modified-files.outputs.any_modified == 'true'
        run: |
          for file in ${{ steps.modified-files.outputs.all_modified_files }}; do
            echo "$file was modified"
          done

          if [[ ${{ steps.modified-files.outputs.all_modified_files }} == *"charts/abn/Chart.yaml"* ]]; then
            echo "charts/abn/Chart.yaml has been modified"
          fi